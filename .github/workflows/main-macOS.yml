on:
  push:
    branches:
      - testing-ci-cd

name: Github_Builder

env: 
  NAME: ${{ github.event.repository.name }}


jobs:

  build:
    name: Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: true
        clean: false
        fetch-depth: 0

    - name: Cache Library
      uses: actions/cache@v2.1.4
      with:
        path: |
          Library
        key: ${{ runner.os }}

    - name: Cleanup
      run: |
        rm -f -r Builds
        
    
    - name: Unity Build
      run: |
        /Applications/Unity/Hub/Editor/2020.2.2f1/Unity.app/Contents/MacOS/Unity -quit -batchmode -nographics -logFile \
          -projectPath ./ -buildTarget StandaloneOSX -executeMethod BuildConfigsManager.BuildCurrentPlatform

    
    - name: Compress Build
      if: false
      run: |
        rm -f ${{ env.NAME }}_StandaloneOSX.zip
        cd Builds/StandaloneOSX && zip -r -X ../../${{ env.NAME }}_StandaloneOSX.zip .
  
